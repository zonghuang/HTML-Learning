<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--创建你的第一个表格-->
<table align="center">
    <caption>个人信息表</caption>

    <tr>
        <th>name</th>
        <th>age</th>
        <th>sex</th>
    </tr>

    <tr>
        <td>John</td>
        <td>12</td>
        <td>boy</td>
    </tr>

    <tr>
        <td>Lily</td>
        <td>8</td>
        <td>girl</td>
    </tr>
</table>

<!--单元格跨越多行和列-->
<table align="center">
    <caption>Animals table</caption>
    <tr>
        <th colspan="2">Animals</th>
    </tr>
    <tr>
        <th colspan="2">Hippopotamus</th>
    </tr>
    <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
    </tr>
    <tr>
        <td>Stallion</td>
    </tr>
    <tr>
        <th colspan="2">Crocodile</th>
    </tr>
    <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
    </tr>
    <tr>
        <td>Rooster</td>
    </tr>
</table>

</body>
</html>
